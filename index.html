<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/memory.css">
</head>
<body>
   <div class="container">
       <header class="header">
        <h1>JavaScript Memory Game</h1>
        <h3>Click a card to start playing</h3>
       </header>

        <section class="memory-game">
            <div class="game-card" data-framework="rocket">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/rocket.jpg" alt="Rocket card">
            </div>

            <div class="game-card" data-framework="planet">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/planet.jpg" alt="Planet card">
            </div>

            <div class="game-card" data-framework="rocket">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/rocket.jpg" alt="Rocket card">
            </div>

            <div class="game-card" data-framework="flag">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/flag.jpg" alt="Flag card">
            </div>

            <div class="game-card" data-framework="flag">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/flag.jpg" alt="Flag card">
            </div>

            <div class="game-card" data-framework="star">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/star.jpg" alt="Star card">
            </div>

            <div class="game-card" data-framework="planet">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/planet.jpg" alt="Planet card">
            </div>

            <div class="game-card" data-framework="spaceship">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/spaceship.jpg" alt="Spaceship card">
            </div>

            <div class="game-card" data-framework="moon">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/moon.jpg" alt="Moon card">
            </div>

            <div class="game-card" data-framework="moon">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/moon.jpg" alt="Moon card">
            </div>

            <div class="game-card" data-framework="spaceship">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/spaceship.jpg" alt="Spaceship card">
            </div>

            <div class="game-card" data-framework="star">
                <img class="back" src="img/back.jpg" alt="Memory card">
                <img class="show" src="img/star.jpg" alt="Star card">
            </div>


       </section>
   </div> 

   <script src="memory.js"></script>
</body>
</html>
